<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Postings</title>
  <style>
    .filter-tag {
      background-color: hsl(180, 31%, 95%);
      color: hsl(180, 29%, 50%);
      font-weight: 500;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .filter-tag:hover {
      background-color: hsl(180, 29%, 50%);
      color: #ffffff;
    }
    .clear-filters {
      color: hsl(180, 29%, 50%);
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .clear-filters:hover {
      transform: scale(1.1);
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: hsl(180, 52%, 96%);
      margin: 0;
      padding: 0;
      font-size: 15px;
    }
    .bg-zinc-100 {
      background-color: #FAF9F6;
    }
    .bg-white {
      background-color: #ffffff;
    }
    .bg-zinc-800 {
      background-color: hsla(180, 66%, 14%, 0.755);
    }
    .bg-teal-100 {
      background-color: hsl(180, 31%, 95%);
    }
    .text-teal-600 {
      color: hsl(180, 29%, 50%);
    }
    .text-zinc-600 {
      color: hsl(180, 8%, 52%);
    }
    .text-zinc-900 {
      color: hsl(180, 14%, 20%);
    }
    .font-semibold {
      font-weight: 500;
    }
    .font-bold {
      font-weight: 700;
    }
    .text-xs {
      font-size: 0.75rem;
    }
    .text-sm {
      font-size: 0.875rem;
    }
    .text-lg {
      font-size: 1.125rem;
    }
    .p-6 {
      padding: 1.5rem;
    }
    .p-4 {
      padding: 1rem;
    }
    .px-2 {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }
    .px-3 {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }
    .py-1 {
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }
    .mb-6 {
      margin-bottom: 1.5rem;
    }
    .mb-1 {
      margin-bottom: 0.25rem;
    }
    .mx-2 {
      margin-left: 0.5rem;
      margin-right: 0.5rem;
    }
    .w-full {
      width: 100%;
    }
    .h-48 {
      height: 12rem;
    }
    .w-12 {
      width: 3rem;
    }
    .h-12 {
      height: 3rem;
    }
    .rounded-lg {
      border-radius: 0.5rem;
    }
    .rounded-full {
      border-radius: 9999px;
    }
    .shadow-md {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .flex {
      display: flex;
    }
    .items-center {
      align-items: center;
    }
    .justify-between {
      justify-content: space-between;
    }
    .space-x-2 > :not([hidden]) ~ :not([hidden]) {
      --space-x-reverse: 0;
      margin-right: calc(0.5rem * var(--space-x-reverse));
      margin-left: calc(0.5rem * calc(1 - var(--space-x-reverse)));
    }
    .rounded-full {
      transition: background-color 0.3s ease;
    }
    .rounded-full:hover {
      background-color: hsl(180, 29%, 50%);
      color: #ffffff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .panel {
      width: 125%;
      max-width: 1000px;
      margin-bottom: 1.5rem;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      padding: 1rem;
    }
    @media (min-width: 768px) {
      body {
        font-size: 16px;
      }
    }
    .banner-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
    }
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      width: 90%;
      max-width: 800px;
    }
    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .filter-tag {
      background-color: hsl(180, 31%, 95%);
      color: hsl(180, 29%, 50%);
      font-weight: 500;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .filter-tag .remove-tag {
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .clear-filters {
      color: hsl(180, 29%, 50%);
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="bg-zinc-100">
    <img src="images/Screenshot 2024-07-09 170844.png" alt="banner-image" class="banner-image"/>
    <div class="p-6">
      <div class="container">
        <div id="filter-bar" class="filter-bar" style="display: none;">
          <div id="filter-tags" class="filter-tags"></div>
          <div class="clear-filters" onclick="clearFilters()">Clear</div>
        </div>
        <div id="job-listings" class="container"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
